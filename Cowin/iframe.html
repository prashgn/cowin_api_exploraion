<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML DOM - Communication between an iframe and its parent window</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/demo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Code+Pro&display=swap">
</head>
<body>
    <div style="padding: 1rem">
        <h2>Iframe</h2>
        <button type="button" style="border: none; background-color: #3182ce; color: #fff; padding: .25rem .5rem" id="sendToWindow">Send to window</button>
        <div id="message" style="border: 1px solid #cbd5e0; height: 12rem; margin: .5rem 0; overflow: auto; padding: .5rem"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const messageEle = document.getElementById('message');

    window.addEventListener('message', function(e) {
        const data = JSON.parse(e.data);
        const date = new Date(data.date).toLocaleTimeString('en-US');
        
        messageEle.innerHTML = `Receive "${data.message}" at ${date}<br>` + messageEle.innerHTML;
    });

    document.getElementById('sendToWindow').addEventListener('click', function() {
        const message = JSON.stringify({
            message: 'Hello from iframe',
            date: Date.now(),
        });
        window.parent.postMessage(message, '*');
    });
});
</script>
</body>
